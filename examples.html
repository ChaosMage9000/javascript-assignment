function convert_to_url_encoding(character){
	switch(character){
		case "!":
			return "%21" ;
			break;
		case "\"":
			return "%22" ;
			break;
		case "#":
			return "%23" ;
			break;
		case "$":
			return "%24" ;
			break;
		case "%":
			return "%25" ;
			break;
		case "&":
			return "%26" ;
			break;
		case "'":
			return "%27" ;
			break;
		case "(":
			return "%28" ;
			break;
		case ")":
			return "%29" ;
			break;
		case "*":
			return "%2A" ;
			break;
		case "+":
			return "%2B" ;
			break;
		case ",":
			return "%2C" ;
			break;
		case "-":
			return "%2D" ;
			break;
		case ".":
			return "%2E" ;
			break;
		case "/":
			return "%2F" ;
			break;
		case ":":
			return "%3A" ;
			break;
		case ";":
			return "%3B" ;
			break;
		case "<":
			return "%3C" ;
			break;
		case "=":
			return "%3D" ;
			break;
		case ">":
			return "%3E" ;
			break;
		case "?":
			return "%3F" ;
			break;
		case "@":
			return "%40" ;
			break;
		case "[":
			return "%5B" ;
			break;
		case "\\":
			return "%5C" ;
			break;
		case "]":
			return "%5D" ;
			break;
		case "^":
			return "%5E" ;
			break;
		case "_":
			return "%5F" ;
			break;
		case "`":
			return "%60" ;
			break;
		case "{":
			return "%7B" ;
			break;
		case "|":
			return "%7C" ;
			break;
		case "}":
			return "%7D" ;
			break;
		case "~":
			return "%7E" ;
			break;
		case " ":
			return "%20" ;
			break;
		case "`":
			return "%80" ;
			break;
		default: 
			return character;
}}


function my_for_loop_iterator(input_string){
//	var input_string = "!@#$%^&*()This is my input string!!!!";
	var output_string = "";
	for (var i = 0; i < input_string.length; i += 1){
		var current_char = input_string[i];
		current_char = convert_to_url_encoding(current_char);
		output_string = output_string + current_char;	
	}
	console.log(output_string);
	return output_string;
}
