function convert_to_url_encoding (character){
	switch(character){
		case "!":
			return "%21" ;
			break;
		case "\"":
			return "%22" ;
			break;
		case "#":
			return "%23" ;
			break;
		case "$":
			return "%24" ;
			break;
		case "%":
			return "%25" ;
			break;
		case "&":
			return "%26" ;
			break;
		case "'":
			return "%27" ;
			break;
		case "(":
			return "%28" ;
			break;
		case ")":
			return "%29" ;
			break;
		case "*":
			return "%2A" ;
			break;
		case "+":
			return "%2B" ;
			break;
		case ",":
			return "%2C" ;
			break;
		case "-":
			return "%2D" ;
			break;
		case ".":
			return "%2E" ;
			break;
		case "/":
			return "%2F" ;
			break;
		case ":":
			return "%3A" ;
			break;
		case ";":
			return "%3B" ;
			break;
		case "<":
			return "%3C" ;
			break;
		case "=":
			return "%3D" ;
			break;
		case ">":
			return "%3E" ;
			break;
		case "?":
			return "%3F" ;
			break;
		case "@":
			return "%40" ;
			break;
		case "[":
			return "%5B" ;
			break;
		case "\\":
			return "%5C" ;
			break;
		case "]":

		case "^":

			break;
		case "`":

			break;
		case "|":

			break;
		case "}":

			break;

			break;
		case " ":
			return "%7F" ;
			break;
		case "`":
			return "%80" ;
			break;
		default: 
			return character;
}}
