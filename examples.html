function url_to_ascii(character){
	// Converts an ascii character to a url encoded character.
	switch(character){
		case "%21" :
			return "!";
			break;
		case "%22" :
			return "\"";
			break;
		case "%23" :
			return "#";
			break;
		case "%24" :
			return "$";
			break;
		case "%25" :
			return "%";
			break;
		case "%26" :
			return "&";
			break;
		case "%27" :
			return "'";
			break;
		case "%28" :
			return "(";
			break;
		case "%29" :
			return ")";
			break;
		case "%2A" :
			return "*";
			break;
		case "%2B" :
			return "+";
			break;
		case "%2C" :
			return ",";
			break;
		case "%2D" :
			return "-";
			break;
		case "%2E" :
			return ".";
			break;
		case "%2F" :
			return "/";
			break;
		case "%3A" :
			return ":";
			break;
		case "%3B" :
			return ";";
			break;
		case "%3C" :
			return "<";
			break;
		case "%3D" :
			return "=";
			break;
		case "%3E" :
			return ">";
			break;
		case "%3F" :
			return "?";
			break;
		case "%40" :
			return "@";
			break;
		case "%5B" :
			return "[";
			break;
		case "%5C" :
			return "\\";
			break;
		case "%5D" :
			return "]";
			break;
		case "%5E" :
			return "^";
			break;
		case "%5F" :
			return "_";
			break;
		case "%60" :
			return "`";
			break;
		case "%7B" :
			return "{";
			break;
		case "%7C" :
			return "|";
			break;
		case "%7D" :
			return "}";
			break;
		case "%7E" :
			return "~";
			break;
		case "%20" :
			return " ";
			break;
		case "%80" :
			return "`";
			break;
		default: 
			return character;
	}
}

function convert_to_url_encoding(input_string){
	// Converts a string to a url encoded string
//	var input_string = "!@#$%^&*()This is my input string!!!!";
	var output_string = "";
	for (var i = 0; i < input_string.length; i += 1){
		var current_char = input_string[i];
		current_char = ascii_to_url(current_char);
		output_string = output_string + current_char;	
	}
	console.log(output_string);
	return output_string;
}

	var output_string = input_string;

	var encoding_type = document.getElementById("drop_down").value; // document is getting referece for the value
	var input_string = document.getElementById("encoded_textarea").value;
	var output_string = "";
	if (encoding_type === "url") {
		output_string = convert_from_url_encoding(input_string);
	}
	if (encoding_type === "binary") {
		output_string = convert_from_binary_encoding(input_string);
	}
	document.getElementById("ascii_textarea").value = output_string;
}
