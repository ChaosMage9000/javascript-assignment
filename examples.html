function url_encode_character(character){
	// Converts an ASCII character to a URL encoded character.
	switch(character){
		case "!":
			return "%21" ;
			break;
		case "\"":
			return "%22" ;
			break;
		case "#":
			return "%23" ;
			break;
		case "$":
			return "%24" ;
			break;
		case "%":
			return "%25" ;
			break;
		case "&":
			return "%26" ;
			break;
		case "'":
			return "%27" ;
			break;
		case "(":
			return "%28" ;
			break;
		case ")":
			return "%29" ;
			break;
		case "*":
			return "%2A" ;
			break;
		case "+":
			return "%2B" ;
			break;
		case ",":

			break;

			return "%2D" ;
			break;
		case ".":
			return "%2E" ;
			break;
		case "/":
			return "%2F" ;
			break;
		case ":":
			return "%3A" ;
			break;
		case ";":

			break;

		case "\\":

		case "^":

}}


function convert_to_url_encoding(input_string){
	// Converts a string to a URL encoded string
//	var input_string = "!@#$%^&*()This is my input string!!!!";
	var output_string = "";
	for (var i = 0; i < input_string.length; i += 1){
		var current_char = input_string[i];
		current_char = url_encode_character(current_char);
		output_string = output_string + current_char;	
	}
	console.log(output_string);
	return output_string;
}
